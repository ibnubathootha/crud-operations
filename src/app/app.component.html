<div class="main-container">
  <div class="row form-container">
    <div class="col-sm-12 col-md-12">
      <form #postCreationForm="ngForm">
        <label for="postTitle">Title</label>
        <input type="text" name="postTitle" #postTitle="ngModel" required [(ngModel)]="postModel.title" placeholder="Please enter title">
        <div class="alert alert-danger" *ngIf="postTitle.touched && postTitle.invalid">
          <div *ngIf="postTitle.errors.required"> This field cannot be empty</div>
        </div>
        <label for="postDescription">Description</label>
        <textarea class="desc-filed" name="postDescription" #postDescription="ngModel"  [(ngModel)]="postModel.description" id="" cols="30" rows="10" placeholder="Please enter description"></textarea>
        <input [disabled]="postCreationForm.invalid" type="button" value="create" *ngIf="isCreate" (click)="createPostDetails(postCreationForm.value)">
        <input [disabled]="postCreationForm.invalid" type="button" value="Edit" *ngIf="!isCreate" (click)="onEditAction(postCreationForm.value,postModel.id)">
      </form>
    </div>
  </div>
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postList">
          <th scope="row">{{post.id}} </th>
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
          <td class="button-edit" (click)="onEdit(post)">Edit</td>
          <td class="button-delete" (click)="onDelete(post.id)">Delete</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
